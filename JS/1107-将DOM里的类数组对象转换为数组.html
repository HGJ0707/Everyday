<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        // 1107-将DOM里的类数组对象转换为数组
        window.onload = function () {
            const divs = document.getElementsByTagName("div");
            console.log(divs);
            console.log([...divs])
            const divMap = Array.prototype.map.call(divs, (item, index) => {
                return item;
            })
            console.log(divMap);
        }
    </script>

</body>
